<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- desde https://www.chartjs.org/docs/latest/getting-started/ -->

    <script>
    

        function reqListener() {
            var dataAjax = JSON.parse(this.responseText);
            console.log(dataAjax);
           

        }

        function reqError(err) {
            console.log('Fetch Error :-S', err);
        }

        var oReq = new XMLHttpRequest(); // <--- ajax o usar fetch
        
        oReq.onload = reqListener;
        oReq.onerror = reqError;
        oReq.open('post', 'http://localhost:1245/CompraAPI/ObtenerToken', true);
        //Content-Type: application/json; charset=utf-8
        oReq.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
        var usr = { Usuario: "admin", Clave: "admin" };

        //oReq.setRequestHeader("token", "ABC123456"); // PARA VALIDAR.
        oReq.send(JSON.stringify(usr));



    </script>

</body>
</html>
